spring:
  application:
    name: OutboxHarvester
  datasource:
    url: jdbc:postgresql://postgres-postgresql-primary.db.svc.cluster.local:5432/appdb
    username: postgres
    password: SuperSecretP4ss
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
  tracing:
    sampling:
      probability: 1.0
    enabled: true
    service-name: OutboxHarvester
  otlp:
    tracing:
      endpoint: http://tempo.observability.svc.cluster.local:4318/v1/traces

rabbitmq:
  host: rabbitmq-headless.default.svc.cluster.local
  port: 5672
  username: outbox
  password: outbox

outbox:
  retry:
    limit: 3

opentelemetry:
  service:
    name: OutboxHarvester